<!DOCTYPE html>
<html lang=en>

<head>
    
    <title>
        SkyWeb | Learn and share new hacking tricks
    </title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <link rel="shortcut icon" href="./Images/temp_100.ico" />
</head>

<body>
    <div class="header">
        <center>
            <p class="head"> SkyWeb</p>
        </center>
    </div>

    <div class="quote">
        <marquee>Welcome to SkyWeb. Learn and share new hacking tricks.</marquee>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="login">
        <img class="login-image" alt="" src="./Images/LOGIN.jpg">
        <p id="username">Username</p>
        <input class="username" placeholder="Email@example.com" name="Enter your email here" type="email/tel" required><br/>
        <p id="password"> Password</p>
        <input class="password" placeholder="Password" name="Password" type="password" required><br/>
        <br/>
        <br/>
        <br/>
        <a href=""><img id="login-button" alt="" src="./Images/login-button..jpg" /></a>
        <br/>
        <br/>
        <br/>
        <a id="forgotten" href="">Forgot your password?</a>
    </div>
    <center>
        <div id="new-user">
            <p class="new-user">
                New user?
            </p>
            <p class="sign-up">
                Sign up
            </p>
        </div>
    </center>
    <div class="footer">
        &copy; All rights reserved
    </div>
</body>

</html>
