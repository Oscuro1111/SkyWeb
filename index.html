<!DOCTYPE html>
<html lang=en>

<head>
    <title>
        Welcome | SkyWeb | Learn and share new hacking tricks
    </title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <link rel="shortcut icon" href="./Images/temp_100.ico" />
</head>

<body>

    <!--////////////////////////////////////////////////////////////////////////-->

    <!--Logo section starts from here-->
    <div class="section" id="head">
        <center>
            <div>
                <h1><span>SkyWeb</span></h1>
            </div>
        </center>



        <div><img id="header-image" alt="" src="Images/temp_100.png"></img>
        </div>

        <br/><br/>
        <div>
            <marquee>
                <h3>Welcome to SkyWeb. <u>Learn</u> and <u>Share</u> New Hacking Tricks</h3>
            </marquee>
        </div>
    </div>
    <!--Logo section ends here-->

    <!--/////////////////////////////////////////////////////////////////////////-->

    <div id="Login-section">
        <!--Login section starts from here-->
        <form>
            <Label id="username">Username</Label>
            <input type="number/text" name="Email or Phone Number" id="username" placeholder="name@example.com">
            <br/>
            <br/>
            <label id="password">Password</label>
            <input type="password" name="Password" id="password" placeholder="password">
            <br/>
            <br/>
            <input type="submit" id="button">
        </form>
        <br/>
        <br/>
        <a href="" target="_blank">Forgot Passord?</a>
        <!--Login section ends here-->
    </div>
    <br/>
    <center>
        <div id="signup">
            <p id="signupbutton">
                New User?
            </p><br/>
            <a>
                <p>Sign up here</p>
            </a>

        </div>
    </center>
</body>

</html>
